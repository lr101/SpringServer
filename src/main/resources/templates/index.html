<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='./stylesheets/bootstrap.css'>
  <link rel='stylesheet' href='./stylesheets/template.css'>
  <link rel='stylesheet' href='./stylesheets/index.css'>
  <title>Home Overview</title>
</head>
<body>
<header class="text-center">
  <h1 id="title">Data Display</h1>
</header>
<main id="main" th:data-length="${sensors.size()}" class="container-fluid">
  <div class="row">
    <nav class="navbar lightgrey">
      <a class="navbar-brand darkgrey">Navigation</a>
      <form  method="get" action="/" class="wrapper">
        <input id="active_Page" class="button"  type="button" value="home">
      </form>
      <div class="dropdown wrapper">
        <button class="button">Display Sensors</button>
        <div class="dropdown-content">
            <form th:each="sensor: ${sensors}" class="content" action="/display" method="get" >
              <input hidden name="sensor_id" th:value="${sensor.getSensorId()}">
              <input class="dropdown-item" th:id="'dropdown_' + ${sensor.getSensorId()}" type="submit" th:value="${sensor.sensorNick}">
            </form>
        </div>
      </div>
      <div class="dropdown wrapper">
        <button class="button">Configuration</button>
        <div class="dropdown-content">
          <form class="content" action="/config/local-sensors" method="get">
            <input  class="dropdown-item" type="submit"  value="Edit Sensors">
          </form>
          <form class="content" action="/config/sensor-types" method="get">
            <input class="dropdown-item" type="submit" value="Edit Types">
          </form>
          <form class="content" action="/config/sensor-categories" method="get">
            <input class="dropdown-item" type="submit" value="Edit Categories">
          </form>
        </div>
      </div>
      <div class="dropdown wrapper" id="sort">
        <button class="button">Sort/Filter</button>
        <div class="dropdown-content">
          <div class="content">
            <button id="sort-all" class="dropdown-item">All</button>
          </div>
          <div class="content">
            <button id="sort-type" class="dropdown-item">Type</button>
          </div>
          <div class="content">
            <button id="sort-category" class="dropdown-item">Category</button>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="parent">
    <fieldset class="category">
      <legend class="category-legend">All</legend>
      <div class="row sensor-row" th:each="i: ${#numbers.sequence(0,sensors.size() / 3)}">
        <form th:each="y: ${#numbers.sequence(0,2)}"  th:if="${i * 3 + y < sensors.size()}" th:class="'col-4 text-center c-' + ${y}" th:id="'section_' + ${i * 3 + y}" method="get">
          <div class="ib" th:if="${i * 3 + y < sensors.size()}">
            <p class="data" th:data-id="${sensors.get(i * 3 + y).getSensorId()}" th:id="'sensor_' + ${i * 3 + y}" th:text="${sensors.get(i * 3 + y).getSensorNick()}+':'">
            <p class="data-value" th:data-unit="${sensors.get(i * 3 + y).getSensorType().getUnit()}" th:id="'value_' + ${i * 3 + y}">LOADING...</p>
            <input name="sensor_id" hidden>
          </div>
        </form>
      </div>
    </fieldset>
  </div>
</main>

<footer>
  <h1>https://github.com/lr101/REST_Server</h1>
</footer>
<script src="./javascript/jquery-3.6.0.min.js"></script>
<script src="./javascript/index.js"></script>


</body>
</html>
